<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .loader-container {
            text-align: center;
            z-index: 10; /* Ensure loader is on top */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .dot {
            width: 12px;
            height: 12px;
            background-color: #4285f4;
            border-radius: 50%;
            margin: 0 4px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .dot:nth-child(2) { animation-delay: -0.32s; background-color: #db4437; }
        .dot:nth-child(3) { animation-delay: -0.16s; background-color: #f4b400; }
        .dot:nth-child(4) { animation-delay: 0s; background-color: #0f9d58; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        p {
            color: #3c4043;
            font-size: 16px;
            margin: 0;
        }
        iframe {
            display: none;
            width: 100vw;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Behind loader initially */
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <p>Loading...</p>
    </div>
    <iframe id="embedded-frame" src="http://workspace-jsb2k92hm9mczdfr91vq38bc6.2398463295642.cc" title="Embedded Homepage" onerror="handleIframeError()"></iframe>
    <script>
        const targetUrl = 'http://workspace-jsb2k92hm9mczdfr91vq38bc6.2398463295642.cc';
        
        setTimeout(() => {
            document.querySelector('.loader-container').style.display = 'none';
            document.querySelector('iframe').style.display = 'block';
            document.title = 'My Homepage'; // Optional: Update title
            // Check after display if content loaded
            setTimeout(checkIframeLoaded, 3000); // Give extra time to load
        }, 1000);

        function checkIframeLoaded() {
            const iframe = document.getElementById('embedded-frame');
            try {
                if (iframe.contentDocument && iframe.contentDocument.body.innerHTML.trim() === '') {
                    redirectToUrl();
                }
            } catch (e) {
                // Cross-origin error might indicate it's loaded but restricted
            }
        }

        function handleIframeError() {
            redirectToUrl();
        }

        function redirectToUrl() {
            window.location.href = targetUrl;
        }
    </script>
</body>
</html>
